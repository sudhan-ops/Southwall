    /* Custom map marker styles */
    .user-marker {
      position: relative;
      width: 48px !important;
      height: 48px !important;
      border-radius: 8px;
      border: 3px solid #006B3F;
      /* accent color */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      background-size: cover;
      background-position: center;
      background-color: #fff;
    }

    .user-marker::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #006B3F;
    }

    .user-marker-popup .leaflet-popup-content-wrapper {
      border-radius: 8px;
      padding: 0;
    }

    .user-marker-popup .leaflet-popup-content {
      margin: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user-marker-popup .popup-name {
      font-weight: bold;
      margin-bottom: 4px;
      color: #0F172A;
    }

    .user-marker-popup .popup-time {
      font-size: 12px;
      color: #6B7280;
    }

    .pro-dark-theme .user-marker-popup .leaflet-popup-content-wrapper {
      background-color: #0d2c18;
      color: #e5e7eb;
      border: 1px solid #123820;
    }

    .pro-dark-theme .user-marker-popup .popup-name {
      color: #ffffff;
    }

    .pro-dark-theme .user-marker-popup .popup-time {
      color: #d1d5db;
    }

    .pro-dark-theme .leaflet-popup-tip {
      background-color: #0d2c18;
    }

    .pro-dark-theme .leaflet-control-attribution a {

      /* A light green from the dark theme */

    /* A subtle filter for any map tiles in dark mode to reduce brightness */

    /* Custom Stepper Styles */
    .stepIndicator {
      transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1), background-color 0.2s ease, border-color 0.2s ease;
      will-change: transform;
    }

    .stepIndicatorActive {
      animation: scale-in 0.28s cubic-bezier(0.2, 0.9, 0.2, 1) forwards;
    }

    @keyframes scale-in {
      0% {
        transform: scale(0.85);
      }

      70% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .stepIcon {
      transition: opacity 0.22s ease, transform 0.22s ease;
      will-change: opacity, transform;
    }

    .stepIconAnimate {
      animation: fade-slide-in 0.22s ease forwards;
    }

    @keyframes fade-slide-in {
      0% {
        opacity: 0;
        transform: translateY(4px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
      transform: translate3d(0, 0, 0);
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    .splash-logo {
      animation: splash-logo-pop-up 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes splash-logo-pop-up {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      70% {
        opacity: 1;
        transform: scale(1.05);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fade-in-scale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in-scale {

    }

    @keyframes pulse-bg {

    .animate-pulse-bg {

    .skeleton-pulse {

    }

    @keyframes skeleton-pulse {

    /* Navigation bar animations */
    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {

    @keyframes bounce-subtle {

    .animate-slide-up {

      /* SMOOTH ANIMATIONS FOR MOBILE */
      /* Fade in from bottom for all major sections */

      section>div:nth-child(1),
